{% extends 'blog_layout.html' %}
{% load bootstrap3 %}

{% block page_title %}글 수정 {% endblock %}

{% block content %}
    <br>
    <form method="POST" action="" class="form-horizontal">
    {% csrf_token %}

    <table>
        {{ form.as_table }}
    </table>

    <br><p>
    {% bootstrap_button "저장" button_type="submit" button_class="btn-primary" %}
    <a class="btn btn-primary" href="{% url 'view_post' pk=post.pk %}" role="button"> 취소 </a>
    </p>
    </form>
{% endblock %}

{% comment %}
{% endcomment %}
